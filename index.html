<!DOCTYPE html>

<head>
  <title>WDI Trivia</title>
  <script src="https://ajax.googleapis.com/
ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body>
  <div class="container">
    <div id="resetDiv">
      <button class="btn btn-warning" id="resetButton">Reset Game</button>
    </div>
    <div id="scoreDiv">
      <h1>Score</h1>
      <p></p>
    </div>
    <div id='questionDiv'>
      <h1>Question</h1>
      <p></p>
    </div>
    <div id='choiceDiv'>
      <h2>Choices</h2>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div id='inputDiv' class='input-group'>
      <input type="text" id="input-field" type="text" class="form-control" placeholder="Enter 1, 2 or 3 Here"></input>
      <button class="btn btn-success" id="set-input">Submit Answer</button>
    </div>
    <div id="resultDiv">
      <h2></h2>
      <button class="btn btn-primary" id="nextButton">Next Question</button>
    </div>
  </div>
</body>
</html>
